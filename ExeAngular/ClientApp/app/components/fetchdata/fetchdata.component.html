<h1>GitHub Users</h1>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table' *ngIf="users">
    <thead>
        <tr>
            <th>Id</th>
            <th>Login</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td><a [routerLink]="['/counter', user.login]">{{ user.login }}</a></td>
        </tr>
    </tbody>
</table>
